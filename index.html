<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <main id="app" class="relative flex flex-col min-h-screen">
      <div class="fixed w-screen bg-white">
        <header class="border-b border-gray-600 mb-2 text-nowrap">
          <div id="" class="container mx-auto">
            <div class="flex justify-between py-3">
              <div class="">
                <h1 class="text-2xl font-bold">Charlies Shop</h1>
                <p>E-commerce</p>
              </div>
              <div class=" flex gap-2 items-center">
                <button type="button" class="relative text-gray-700 border border-gray-700 hover:bg-gray-700 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center me-2 ">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                  </svg>              
                </button>
                <button type="button" class="open-drawer animate__animated cart-btn relative text-white bg-gray-700 hover:bg-gray-500 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center me-2"
                  data-drawer-target="right-drawer" 
                  data-drawer-show="right-drawer" 
                  data-drawer-placement="right" 
                  aria-controls="right-drawer">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class=" w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                  </svg>   
                  <span id="show-cart-count" class="absolute top-0 right-0 bg-red-500 w-5 h-5 flex justify-center translate-x-[50%] -translate-y-[50%] items-center text-xs rounded-full">0</span>           
                </button> 
              </div>
            </div>
          </div> 
        </header>

        <section class="category-section">
          <div class="container mx-auto mb-5">
            <div class="mb-2">
              <p>Sale Products</p>
            </div>
            <div class="flex gap-3 sm:overflow-x-scroll" id="category-group">
              <button class="category-btn active border border-gray-700 px-4 py-1 rounded">
                All
              </button>
            </div>
          </div>
        </section>
      </div>
      <section class="drawer">
  
        <!-- drawer component -->
        <div id="right-drawer" class="fixed z-40 top-0 right-0 h-screen overflow-y-auto transition-transform translate-x-full bg-white w-80 dark:bg-gray-800" tabindex="-1" aria-labelledby="drawer-right-label">
          <div class="flex flex-col p-4">
            <div class="">
              <h5 id="drawer-right-label" class="inline-flex items-center mb-4 text-base font-semibold text-gray-500 dark:text-gray-400"><svg class="w-4 h-4 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
                </svg>Your Cart (<span id="cart-item-count">0</span>)
              </h5>
              <button type="button" data-drawer-hide="right-drawer" aria-controls="right-drawer" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 end-2.5 inline-flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white" >
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
                <span class="sr-only">Close menu</span>
              </button>
            </div>
            <div>
              
              <div class="flex flex-col gap-3 flex-grow h-[560px] overflow-y-scroll" id="cart-group">
                
                <div class="hidden last:flex flex-col w-full h-screen items-center justify-center">
                  <img src="./src/assets/images/emptyProduct.svg" alt="">
                  <p class="font-bold ">There is no item</p>
                </div>

              </div>
            </div>
            
            <div class="mt-4">
              <div class="flex flex-col gap-3">
                <div class="flex justify-between">
                  <div class="">Total</div>
                  <div class="">$ <span id="total-price">0</span></div>
                </div>
                <div>
                  <button class="bg-gray-700 w-full rounded p-2 text-white active:scale-75 duration-200">order</button>
                </div>
              </div>
            </div>
          </div>
        </div>

      </section>
      <section class="product-section">
        <div class="container mb-5 mx-auto mt-48">
          <div id="product-group" class="grid lg:grid-cols-3 grid-cols-1 sm:grid-cols-2 xl:grid-cols-4 xl:gap-8 gap-4">

          </div>
        </div>
      </section>
      <footer class="mt-auto py-3 bg-gray-400">
        <div class="container flex justify-between items-center sm:mx-auto">
          <div class="flex text-white">
            <p>Copy right @ 2024 <span><a href="" class="underline"> Charlies</a></span> </p>
          </div>
          <div>
            <button class="border text-white rounded hover:bg-white hover:text-gray-700 p-2">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 18.75 7.5-7.5 7.5 7.5" />
                <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 7.5-7.5 7.5 7.5" />
              </svg>              
            </button>           
          </div>
        </div>
      </footer>
    </main>
    
    <template id="category-template">
      <button class="text-nowrap category-btn active:scale-75 duration-300 border border-gray-700 px-4 py-1 rounded">
        
      </button>
    </template>

    <template id="product-Template">
      <div class="product-selected rid-cols-1 ">
        <img class="h-[100px] px-5 -mb-[50px]" src="https://fakestoreapi.com/img/71li-ujtlUL._AC_UX679_.jpg" alt="">
        <div class="w-4/8 border-2 p-3 rounded border-gray-700">
          <h1 class="product-title font-bold text-sm mb-2 mt-[50px] line-clamp-1">Mens Cotton Jacket</h1>
          <p class="product-description text-xs mb-3 line-clamp-3">
            great outerwear jackets for Spring/Autumn/Winter, suitable for, such as working, 
            hiking, camping, mountain/rock climbing, cycling, traveling ...
          </p>
          <div class="flex justify-between mb-2">
            <div class="stars flex">
                                  
            </div>
            <div>
              <p>( <span class="product-rate">4.5</span> \ <span class="product-count">250</span> )</p>
            </div>
            
          </div>
          <hr class="border-gray-700 mb-2">
          <h3 class="font-bold mb-2">$ <span class="product-price">196.5</span></h3>
          <button class="change-btn px-5  disabled:active:scale-100 disabled:bg-gray-700 disabled:text-white active:scale-95 duration-300 border rounded w-full border-gray-700">
            Add to Cart
          </button>
        </div>
      </div>
    </template>

    <template id="cart-item-template">
      <div class="cart-item group" >
        <img class="h-[60px] -mb-[30px] ml-5 relative z-10" src="https://fakestoreapi.com/img/71li-ujtlUL._AC_UX679_.jpg" alt="">
        <div class="relative border border-gray-700 rounded pt-[30px] pb-4 px-4">
          <button class="opacity-0 group-hover:opacity-100 translate-y-20 group-hover:translate-y-0 duration-300 delete-cart-item absolute top-3 right-8 text-red-600">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 pointer-events-none">
              <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
            </svg>            
          </button>
          <h3 class="font-bold mb-1 item-title line-clamp-1">Men Cotton Jacket</h3>
          <div class="flex justify-between items-center overflow-x-hidden">
            <div>$ <span class="item-price"></span><span class="hidden item-real-price"></span></div>
            <div class="flex items-center gap-2">
              <button class="sub-cart-item border px-2 py-1 rounded duration-300 opacity-0 active:scale-90 group-hover:opacity-100 -translate-x-20 group-hover:translate-x-0">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-3 h-3 pointer-events-none">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />
                </svg>
              </button>

              <span class="text-end flex ml-3 item-quantity">0</span>

              <button class="add-cart-item border px-2 py-1 rounded duration-300 opacity-0 active:scale-90 group-hover:opacity-100 translate-x-20 group-hover:translate-x-0">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-3 h-3 pointer-events-none">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>      
              </button>
            </div>
          </div>
        </div>
      </div>
    </template>

    <script type="module" src="/main.js"></script>
  </body>
</html>
